plugins {
    id 'java'
    id "org.springframework.boot" version "2.0.6.RELEASE"
}

group 'ChatIM'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile project(':Library')
}
